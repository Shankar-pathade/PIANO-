<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIANO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANO</h2>
                <div class="column volume-slider">
                    <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
                </div>
                <div class="column keys-checkbox">
                    <span>Show keys</span> <input type="checkbox" checked>
                </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="b"><span>b</span></li>
            <li class="key white" data-key="c"><span>c</span></li>
            <li class="key black" data-key="d"><span>d</span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="i"><span>i</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key black" data-key="k"><span>k</span></li>
            <li class="key black" data-key="l"><span>l</span></li>
            <li class="key white" data-key="m"><span>m</span></li>
            <li class="key white" data-key="n"><span>n</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="p"><span>p</span></li>
            <li class="key black" data-key="q"><span>r</span></li>
            <li class="key white" data-key="r"><span>s</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
